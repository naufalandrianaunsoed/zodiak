<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerbang Astral: Ramalan Zodiak</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Inter:wght@300;400;500&display=swap');

        /* Latar Belakang Kosmik */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #030014;
            color: #E0E0E0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            perspective: 1000px;
        }

        #star-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        /* Kontainer Utama dengan Efek Aurora */
        .main-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 420px;
            padding: 2rem 1.5rem;
            background: rgba(16, 12, 42, 0.6);
            border-radius: 24px;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(139, 92, 246, 0.2);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Tipografi Mistis */
        .title {
            font-family: 'Cinzel', serif;
            font-weight: 600;
            background: linear-gradient(120deg, #d8b4fe, #a855f7, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;
        }

        .subtitle {
            font-family: 'Cinzel', serif;
            font-weight: 400;
            color: #a78bfa;
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Styling Form & Dropdown Kustom */
        .form-input {
            background: rgba(10, 5, 30, 0.7);
            border: 1px solid rgba(139, 92, 246, 0.3);
            color: #e0e0e0;
            transition: all 0.3s ease;
        }
        .form-input:focus {
            outline: none;
            border-color: #a855f7;
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.3);
            background: rgba(10, 5, 30, 0.9);
        }

        .custom-select-wrapper { position: relative; }
        .custom-select-trigger {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            border-radius: 0.5rem;
            background: rgba(10, 5, 30, 0.7);
            border: 1px solid rgba(139, 92, 246, 0.3);
            color: #e0e0e0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .custom-select.open .custom-select-trigger {
            border-color: #a855f7;
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.3);
        }
        .arrow {
            width: 10px;
            height: 10px;
            border-right: 2px solid #a78bfa;
            border-bottom: 2px solid #a78bfa;
            transform: rotate(45deg);
            transition: transform 0.3s ease;
        }
        .custom-select.open .arrow { transform: rotate(-135deg); }
        .custom-options {
            position: absolute;
            top: 110%;
            left: 0;
            right: 0;
            background: #100c2a;
            border: 1px solid #a855f7;
            border-radius: 0.5rem;
            z-index: 10;
            max-height: 150px;
            overflow-y: auto;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }
        .custom-select.open .custom-options {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        .custom-option {
            padding: 0.75rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .custom-option:hover, .custom-option.selected { background-color: #8b5cf6; }
        /* Custom Scrollbar */
        .custom-options::-webkit-scrollbar { width: 6px; }
        .custom-options::-webkit-scrollbar-track { background: transparent; }
        .custom-options::-webkit-scrollbar-thumb { background: #a855f7; border-radius: 3px; }
        
        /* Search Input in Dropdown */
        .search-input {
            padding: 0.6rem 0.75rem;
            background-color: #030014;
            border: none;
            border-bottom: 1px solid rgba(139, 92, 246, 0.3);
            margin: 0;
            width: 100%;
            color: #e0e0e0;
            font-size: 0.875rem;
        }
        .search-input:focus {
            outline: none;
            border-color: #a855f7;
        }


        /* Tombol dengan Efek Pulsating Glow */
        .glow-button {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.4), 0 0 20px rgba(139, 92, 246, 0.3);
            transition: all 0.3s ease;
            animation: pulse 2.5s infinite;
        }

        .glow-button:hover {
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.6), 0 0 30px rgba(139, 92, 246, 0.4);
            animation-play-state: paused;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px rgba(139, 92, 246, 0.4), 0 0 20px rgba(139, 92, 246, 0.3); }
            50% { box-shadow: 0 0 15px rgba(139, 92, 246, 0.6), 0 0 30px rgba(139, 92, 246, 0.4); }
            100% { box-shadow: 0 0 10px rgba(139, 92, 246, 0.4), 0 0 20px rgba(139, 92, 246, 0.3); }
        }

        /* Kontainer Kartu Tarot */
        .tarot-container {
            perspective: 1500px;
            height: 500px;
            display: none; /* Awalnya disembunyikan */
        }
        
        .tarot-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s cubic-bezier(0.77, 0, 0.175, 1);
            transform-style: preserve-3d;
        }

        .tarot-card-inner.is-flipped {
            transform: rotateY(180deg);
        }

        .tarot-card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 16px;
            background: linear-gradient(160deg, #1e124d, #0b0722);
            border: 2px solid rgba(139, 92, 246, 0.3);
            box-shadow: inset 0 0 30px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            text-align: center;
        }

        .tarot-card-back {
            transform: rotateY(180deg);
        }

        /* Animasi Loading Mistis */
        @keyframes mystic-swirl {
            0% { transform: rotate(0deg) scale(1); opacity: 1; }
            50% { transform: rotate(180deg) scale(0.8); opacity: 0.5; }
            100% { transform: rotate(360deg) scale(1); opacity: 1; }
        }

        .mystic-loader {
            width: 80px;
            height: 80px;
            border: 3px solid transparent;
            border-top-color: #a855f7;
            border-bottom-color: #a855f7;
            border-radius: 50%;
            animation: mystic-swirl 2s ease-in-out infinite;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <canvas id="star-canvas"></canvas>

    <div id="form-container" class="main-container">
        <!-- Header -->
        <div class="text-center mb-6">
            <p class="subtitle">Gerbang Astral</p>
            <h1 class="title text-3xl">Ramalan Zodiak</h1>
        </div>
        
        <!-- Form Input -->
        <form id="zodiac-form" class="space-y-4">
             <div>
                <label for="name" class="block text-sm font-medium text-gray-400 mb-1">Nama Panggilanmu</label>
                <input type="text" id="name" name="name" class="form-input w-full p-3 rounded-lg text-sm" placeholder="e.g. Bintang" autocomplete="off">
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div class="custom-select-wrapper" id="day-wrapper">
                    <label class="block text-sm font-medium text-gray-400 mb-1">Tanggal</label>
                    <select id="day" name="day" class="hidden"></select>
                </div>
                <div class="custom-select-wrapper" id="month-wrapper">
                    <label class="block text-sm font-medium text-gray-400 mb-1">Bulan</label>
                    <select id="month" name="month" class="hidden"></select>
                </div>
            </div>
            <div>
                 <label class="block text-sm font-medium text-gray-400 mb-1">Tahun Lahir</label>
                <div class="custom-select-wrapper" id="year-wrapper">
                    <select id="year" name="year" class="hidden"></select>
                </div>
            </div>
            <div id="error-box" class="hidden text-center p-3 bg-red-900/50 border border-red-500/50 rounded-lg text-red-300 text-sm transition-opacity duration-300"></div>
            <button type="submit" class="glow-button w-full py-3 rounded-lg font-bold text-white mt-4">
                Buka Takdirmu
            </button>
            <div class="text-center pt-4">
                <a href="https://www.instagram.com/opaanng__/" target="_blank" rel="noopener noreferrer" class="text-xs text-purple-400/60 hover:text-purple-300 underline underline-offset-2 transition-colors">
                    Powered by naufalandriana
                </a>
            </div>
        </form>
    </div>

    <!-- Kontainer Hasil (Kartu Tarot) -->
    <div id="result-container" class="tarot-container main-container">
        <div class="tarot-card-inner">
            <!-- Sisi Depan: Loading -->
            <div class="tarot-card-face tarot-card-front">
                <div class="mystic-loader"></div>
                <p class="mt-4 text-purple-300 font-semibold">Membaca Rasi Bintang...</p>
                <p class="text-xs text-gray-400">Harap tunggu sejenak.</p>
            </div>
            <!-- Sisi Belakang: Hasil Ramalan -->
            <div class="tarot-card-face tarot-card-back" id="result-content">
                <!-- Konten hasil akan diisi oleh JavaScript -->
            </div>
        </div>
    </div>


    <script>
        // Data Zodiak
        const zodiacData = {
            capricorn: { name: "Capricorn", symbol: "♑", element: "Tanah", character: "Pembangun yang Ambisius & Disiplin", prophecy: "Energi Saturnus membimbingmu membangun warisan abadi. Ketekunanmu adalah kunci untuk menaklukkan puncak tertinggi." },
            aquarius: { name: "Aquarius", symbol: "♒", element: "Udara", character: "Sang Visioner Humanis & Independen", prophecy: "Uranus membisikkan gagasan revolusioner. Pikiranmu adalah portal menuju masa depan yang lebih cerah bagi semesta." },
            pisces: { name: "Pisces", symbol: "♓", element: "Air", character: "Pemimpi Intuitif & Penuh Welas Asih", prophecy: "Aliran Neptunus menyatukanmu dengan alam mimpi dan empati. Kreativitasmu adalah jembatan penyembuh jiwa." },
            aries: { name: "Aries", symbol: "♈", element: "Api", character: "Pelopor Pemberani & Penuh Semangat", prophecy: "Mars menyulut api keberanian dalam dirimu. Setiap langkahmu adalah percikan awal dari sebuah petualangan besar." },
            taurus: { name: "Taurus", symbol: "♉", element: "Tanah", character: "Pencari Kestabilan & Keindahan Duniawi", prophecy: "Venus memberkatimu dengan kesabaran. Dari tanah yang kau pijak, tumbuhlah keindahan dan kemakmuran abadi." },
            gemini: { name: "Gemini", symbol: "♊", element: "Udara", character: "Komunikator Cerdas & Mudah Beradaptasi", prophecy: "Merkurius meniupkan angin pengetahuan. Kata-katamu adalah benih yang menghubungkan berbagai dunia dan gagasan." },
            cancer: { name: "Cancer", symbol: "♋", element: "Air", character: "Pelindung Empatis & Intuitif", prophecy: "Cahaya Bulan memandu intuisimu yang dalam. Hatimu adalah rumah yang aman bagi jiwa-jiwa yang tersesat." },
            leo: { name: "Leo", symbol: "♌", element: "Api", character: "Pemimpin Karismatik & Berjiwa Ksatria", prophecy: "Sang Surya memancarkan sinarnya melalui dirimu. Kehadiranmu membawa kehangatan, cahaya, dan inspirasi bagi sekitarmu." },
            virgo: { name: "Virgo", symbol: "♍", element: "Tanah", character: "Analis Perfeksionis & Penuh Dedikasi", prophecy: "Bintang-bintang memberimu mata yang jeli untuk melihat detail. Tanganmu ditakdirkan untuk menyempurnakan dunia." },
            libra: { name: "Libra", symbol: "♎", element: "Udara", character: "Diplomat Pencari Harmoni & Keadilan", prophecy: "Keseimbangan Venus tercermin dalam jiwamu. Engkau adalah penyeimbang yang membawa keindahan dan kedamaian." },
            scorpio: { name: "Scorpio", symbol: "♏", element: "Air", character: "Jiwa Misterius dengan Kekuatan Transformasi", prophecy: "Pluto menganugerahimu kekuatan untuk terlahir kembali dari kegelapan. Di dalam dirimu tersimpan rahasia transformasi." },
            sagittarius: { name: "Sagittarius", symbol: "♐", element: "Api", character: "Petualang Optimis & Pencari Kebijaksanaan", prophecy: "Jupiter membuka cakrawala tak terbatas. Panahmu selalu mengarah pada petualangan dan kebenaran yang lebih tinggi." }
        };

        // Animasi Latar Belakang Bintang
        const canvas = document.getElementById('star-canvas');
        const ctx = canvas.getContext('2d');
        let stars = [];

        function setCanvasSize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function createStars() {
            stars = [];
            let starCount = (canvas.width * canvas.height) / 8000;
            for (let i = 0; i < starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 1.2 + 0.5,
                    alpha: Math.random() * 0.5 + 0.5,
                    dx: (Math.random() - 0.5) * 0.1,
                    dy: (Math.random() - 0.5) * 0.1
                });
            }
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(224, 224, 255, ${star.alpha})`;
                ctx.fill();
            });
        }

        function updateStars() {
            stars.forEach(star => {
                star.x += star.dx;
                star.y += star.dy;

                if (star.x < 0) star.x = canvas.width;
                if (star.x > canvas.width) star.x = 0;
                if (star.y < 0) star.y = canvas.height;
                if (star.y > canvas.height) star.y = 0;

                star.alpha += (Math.random() - 0.5) * 0.05;
                if (star.alpha < 0.2) star.alpha = 0.2;
                if (star.alpha > 1) star.alpha = 1;
            });
        }
        
        function animateStars() {
            drawStars();
            updateStars();
            requestAnimationFrame(animateStars);
        }

        window.addEventListener('resize', () => {
            setCanvasSize();
            createStars();
        });
        
        // Logika Dropdown Kustom dengan Pencarian
        function setupCustomSelect(wrapperId, placeholder) {
            const wrapper = document.getElementById(wrapperId);
            const selectEl = wrapper.querySelector('select');
            const customSelect = document.createElement('div');
            customSelect.className = 'custom-select';
            const trigger = document.createElement('div');
            trigger.className = 'custom-select-trigger';
            trigger.innerHTML = `<span>${placeholder}</span><div class="arrow"></div>`;
            const options = document.createElement('div');
            options.className = 'custom-options';
            
            const searchInput = document.createElement('input');
            searchInput.type = 'text';
            searchInput.className = 'search-input';
            searchInput.placeholder = 'Ketik untuk mencari...';
            searchInput.autocomplete = 'off';
            searchInput.addEventListener('click', e => e.stopPropagation());
            options.appendChild(searchInput);

            searchInput.addEventListener('input', () => {
                const filter = searchInput.value.toLowerCase();
                const customOptions = options.querySelectorAll('.custom-option');
                customOptions.forEach(option => {
                    const text = option.textContent.toLowerCase();
                    if (text.startsWith(filter)) {
                        option.style.display = '';
                    } else {
                        option.style.display = 'none';
                    }
                });
            });

            searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const firstVisibleOption = options.querySelector(".custom-option:not([style*='display: none'])");
                    if (firstVisibleOption) {
                        firstVisibleOption.click();
                    }
                }
            });

            customSelect.appendChild(trigger);
            customSelect.appendChild(options);
            wrapper.appendChild(customSelect);

            trigger.addEventListener('click', () => {
                const isOpen = customSelect.classList.toggle('open');
                if (isOpen) {
                    setTimeout(() => searchInput.focus(), 50);
                }
            });

            return { selectEl, options, trigger };
        }

        function populateCustomSelect(selectEl, optionsContainer, trigger, data) {
            data.forEach(item => {
                const originalOption = document.createElement('option');
                originalOption.value = item.value;
                originalOption.textContent = item.text;
                selectEl.appendChild(originalOption);

                const customOption = document.createElement('div');
                customOption.className = 'custom-option';
                customOption.dataset.value = item.value;
                customOption.textContent = item.text;

                customOption.addEventListener('click', () => {
                    trigger.querySelector('span').textContent = customOption.textContent;
                    selectEl.value = customOption.dataset.value;
                    const customSelect = trigger.closest('.custom-select');
                    customSelect.classList.remove('open');
                    
                    const searchInput = optionsContainer.querySelector('.search-input');
                    searchInput.value = '';
                    optionsContainer.querySelectorAll('.custom-option').forEach(opt => {
                        opt.classList.remove('selected');
                        opt.style.display = '';
                    });
                    
                    customOption.classList.add('selected');
                });
                optionsContainer.appendChild(customOption);
            });
            trigger.querySelector('span').textContent = data[0].text;
            selectEl.value = data[0].value;
            optionsContainer.querySelector('.custom-option').classList.add('selected');
        }

        function populateSelectors() {
            const dayData = Array.from({ length: 31 }, (_, i) => ({ value: i + 1, text: i + 1 }));
            const monthNames = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
            const monthData = monthNames.map((name, i) => ({ value: i + 1, text: name }));
            const currentYear = new Date().getFullYear();
            const yearData = Array.from({ length: currentYear - 1919 }, (_, i) => ({ value: currentYear - i, text: currentYear - i }));

            const daySelect = setupCustomSelect('day-wrapper', 'Tanggal');
            populateCustomSelect(daySelect.selectEl, daySelect.options, daySelect.trigger, dayData);

            const monthSelect = setupCustomSelect('month-wrapper', 'Bulan');
            populateCustomSelect(monthSelect.selectEl, monthSelect.options, monthSelect.trigger, monthData);

            const yearSelect = setupCustomSelect('year-wrapper', 'Tahun');
            populateCustomSelect(yearSelect.selectEl, yearSelect.options, yearSelect.trigger, yearData);
        }

        document.addEventListener('DOMContentLoaded', () => {
            setCanvasSize();
            createStars();
            animateStars();
            populateSelectors();
            
            const form = document.getElementById('zodiac-form');
            form.addEventListener('submit', handleFormSubmit);

            window.addEventListener('click', (e) => {
                document.querySelectorAll('.custom-select.open').forEach(select => {
                    if (!select.contains(e.target)) {
                        select.classList.remove('open');
                        const searchInput = select.querySelector('.search-input');
                        const optionsContainer = select.querySelector('.custom-options');
                        if(searchInput) searchInput.value = '';
                        if(optionsContainer) {
                             optionsContainer.querySelectorAll('.custom-option').forEach(opt => {
                                opt.style.display = '';
                            });
                        }
                    }
                });
            });
        });
        
        function showError(message) {
            const errorBox = document.getElementById('error-box');
            errorBox.textContent = message;
            errorBox.classList.remove('hidden');
        }

        function hideError() {
            const errorBox = document.getElementById('error-box');
            if (errorBox && !errorBox.classList.contains('hidden')) {
                errorBox.classList.add('hidden');
            }
        }
        
        function handleFormSubmit(e) {
            e.preventDefault();
            hideError();

            const name = document.getElementById('name').value.trim();
            const day = parseInt(document.getElementById('day').value);
            const month = parseInt(document.getElementById('month').value);
            const year = parseInt(document.getElementById('year').value);
            
            if(!name) {
                showError("Silakan masukkan namamu untuk membuka takdir.");
                return;
            }

            const birthDate = new Date(year, month - 1, day);
            if (birthDate.getFullYear() !== year || birthDate.getMonth() + 1 !== month || birthDate.getDate() !== day) {
                showError("Tanggal lahir tidak valid.");
                return;
            }
            
            const today = new Date();
            let age = today.getFullYear() - birthDate.getFullYear();
            const m = today.getMonth() - birthDate.getMonth();
            if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }

            if (age < 17) {
                showError("Maaf, Anda harus berusia 17 tahun ke atas untuk menggunakan layanan ini.");
                return;
            }
            
            document.getElementById('form-container').style.display = 'none';
            document.getElementById('result-container').style.display = 'block';
            
            const cardInner = document.querySelector('.tarot-card-inner');
            if (cardInner.classList.contains('is-flipped')) {
                cardInner.classList.remove('is-flipped');
            }

            setTimeout(() => {
                const zodiac = getZodiac(day, month);
                displayResult(zodiac, age, name);
                cardInner.classList.add('is-flipped');
            }, 2000);
        }

        function getZodiac(d, m) {
            if ((m == 1 && d >= 20) || (m == 2 && d <= 18)) return 'aquarius';
            if ((m == 2 && d >= 19) || (m == 3 && d <= 20)) return 'pisces';
            if ((m == 3 && d >= 21) || (m == 4 && d <= 19)) return 'aries';
            if ((m == 4 && d >= 20) || (m == 5 && d <= 20)) return 'taurus';
            if ((m == 5 && d >= 21) || (m == 6 && d <= 20)) return 'gemini';
            if ((m == 6 && d >= 21) || (m == 7 && d <= 22)) return 'cancer';
            if ((m == 7 && d >= 23) || (m == 8 && d <= 22)) return 'leo';
            if ((m == 8 && d >= 23) || (m == 9 && d <= 22)) return 'virgo';
            if ((m == 9 && d >= 23) || (m == 10 && d <= 22)) return 'libra';
            if ((m == 10 && d >= 23) || (m == 11 && d <= 21)) return 'scorpio';
            if ((m == 11 && d >= 22) || (m == 12 && d <= 21)) return 'sagittarius';
            return 'capricorn';
        }

        function displayResult(zodiacKey, age, name) {
            const data = zodiacData[zodiacKey];
            const resultContent = document.getElementById('result-content');

            resultContent.innerHTML = `
                <div class="text-center">
                    <h3 class="text-lg text-purple-200">Hai, <span class="font-bold">${name}</span>!</h3>
                    <p class="text-xs text-gray-400 mb-3">Takdir bintangmu telah terungkap:</p>
                </div>
                <div class="zodiac-symbol text-6xl text-purple-300" style="filter: drop-shadow(0 0 10px #a855f7);">${data.symbol}</div>
                <h2 class="title text-2xl mt-2">${data.name}</h2>
                <p class="text-xs text-gray-400 font-medium tracking-widest">${data.character}</p>
                <div class="my-4 w-full h-px bg-gradient-to-r from-transparent via-purple-500 to-transparent"></div>
                <p class="text-sm italic text-gray-300">"${data.prophecy}"</p>
                <div class="mt-4 pt-4 border-t border-purple-500/20 w-full flex justify-between items-center text-xs text-gray-400">
                    <span>Elemen: ${data.element}</span>
                    <span>Usia: ${age}</span>
                    <button onclick="resetView()" class="px-3 py-1 bg-purple-900/50 rounded-full hover:bg-purple-800/70 transition-colors">Coba Lagi</button>
                </div>
            `;
        }

        function resetView() {
            document.getElementById('form-container').style.display = 'block';
            document.getElementById('result-container').style.display = 'none';
            document.querySelector('.tarot-card-inner').classList.remove('is-flipped');
        }

    </script>
</body>
</html>
